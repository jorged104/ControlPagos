{% extends 'layout.html' %}

{% block body %}
  <h1>Login</h1>
  <form action="ingresoCliente" method="POST">
    <div class="form-group">
      <label>NIT</label>
      <input type="text" name="nit" class="form-control" value={{request.form.username}}>
    </div>
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" name="username" class="form-control" value={{request.form.username}}>
    </div>
    <div class="form-group">
      <label>Monto mensual</label>
      <input type="text" name="monto" class="form-control" value={{request.form.username}}>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
